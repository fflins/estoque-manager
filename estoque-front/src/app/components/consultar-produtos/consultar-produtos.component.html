<div>
    <h2>Consultar Produtos</h2>
    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Nome</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produto of produtos">
          <td>{{ produto.codigo }}</td>
          <td>{{ produto.nome }}</td>
          <td>{{ produto.descricao }}</td>
        </tr>
      </tbody>
    </table>

  <button (click)="voltar()">Voltar</button>
  </div>
