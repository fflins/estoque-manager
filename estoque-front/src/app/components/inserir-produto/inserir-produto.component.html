<form [formGroup]="produtoForm" (ngSubmit)="onSubmit()">
  <label for="nome">Nome:</label>
  <input id="nome" formControlName="nome" type="text" required>

  <label for="descricao">Descrição:</label>
  <input id="descricao" formControlName="descricao" type="text" required>

  <label for="codigo">Código:</label>
  <input id="codigo" formControlName="codigo" type="text" required>

  <button type="submit" [disabled]="!produtoForm.valid">Inserir Produto</button>
</form>
