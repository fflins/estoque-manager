<h2 class="form-title">Remover Produto</h2>

<form [formGroup]="removerForm" (ngSubmit)="onSubmit()" class="remover-form">
  <div class="form-group">
    <label for="codigo">CÃ³digo do Produto:</label>
    <input id="codigo" formControlName="codigo" type="text" required class="form-control">
  </div>

  <div class="form-group">
    <label for="quantidade">Quantidade a Remover:</label>
    <input id="quantidade" formControlName="quantidade" type="number" required min="1" class="form-control">
  </div>

  <div class="button-group">
    <button type="submit" [disabled]="!removerForm.valid" class="submit-btn">Remover</button>
    <button type="button" (click)="voltar()" class="back-btn">Voltar</button>
  </div>
</form>
